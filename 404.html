<head>

  <style>
    body {
      margin: 0;
      background: #0D0613; /* Dark purple fantasy tone */
      color: #E0CCFF;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      font-size: 5rem;
      margin: 0;
      color: #9B4DCC;
      text-shadow: 0 0 10px rgba(155, 77, 204, 0.7);
      animation: flicker 3s infinite;
    }
    p {
      font-size: 1.25rem;
      margin: 1rem 0 2rem;
    }
    a.button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: #9B4DCC;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }
    a.button:hover {
      transform: translateY(-3px);
    }
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    .dragon {
      position: absolute;
      top: 10%;
      right: -10%;
      width: 250px;
      opacity: 0.2;
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(20px); }
    }
  </style>
</head>
<body>
